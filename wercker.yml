box: debian
build:
  steps:
    - arjen/hugo-build:
        theme: cactus-plus
        flags: --buildDrafts=true
    - script:
        name: ls stuff
        code: |
          ls -haltr /pipeline/source/public

deploy:
  steps:
    - script:
        name: ls output
        code: |
          ls -haltr /pipeline/output
    - script:
        name: ls source
        code: |
          ls -haltr /pipeline/source
    - install-packages:
        packages: git ssh-client liberror-perl
    - sf-zhou/gh-pages@0.2.6:
        token: $GIT_TOKEN
        domain: alenstar.github.io
        basedir: public