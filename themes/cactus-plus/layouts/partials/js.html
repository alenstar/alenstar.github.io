<script src="{{ .Site.BaseURL }}js/jquery-2.2.4.min.js"></script>
<script src="{{ .Site.BaseURL }}js/main.js"></script>
<script src="{{ .Site.BaseURL }}js/highlight.min.js"></script>

{{ if .Site.Params.enableJQComments }}
<script type="text/javascript" src="{{ .Site.BaseURL }}js/jquery-comments.min.js"></script>
<script type="text/javascript">
$('#comments-container').comments({
getComments: function(success, error) {
    var commentsArray = [{
        id: 1,
        created: '2017-05-01',
        content: 'Lorem ipsum dolort sit amet',
        fullname: 'Simon Powell',
        upvote_count: 2,
        user_has_upvoted: false
    }];
    success(commentsArray);
}
});
</script>
{{ end }}

<script>hljs.initHighlightingOnLoad();</script>

{{ range .Site.Params.customJS }}
<script src="{{ $.Site.BaseURL }}{{ . }}"></script>
{{ end }}

{{ if .Site.Params.enableGoogleAnalytics }}
  {{ template "_internal/google_analytics.html" . }}
{{ end }}

{{ if .Site.Params.enableBaiduAnalytics }}
<script>
var baiduAnalytics = '{{ .Site.Params.baiduAnalytics }}';
var _hmt = _hmt || [];
(function() {
  var hm = document.createElement("script");
  hm.src = "https://hm.baidu.com/hm.js?" + baiduAnalytics;
  var s = document.getElementsByTagName("script")[0];
  s.parentNode.insertBefore(hm, s);
})();
</script>
{{ end }}

{{ if .Site.Params.enableCanvas }} 
<script type="text/javascript" src="{ .Site.BaseURL }}js/canvas.js"></script>
{{ end }}
